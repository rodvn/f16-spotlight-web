<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Todo List</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: border-box;
      }
      body {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #fff;
        margin: 0;
        padding: 0;
      }
      .root {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='root' class='root'></div>
  </body>
</html>
